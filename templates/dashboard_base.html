<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Manrope:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="navbar">
            <figure class="logo">
                <a href="/dashboard"><img src="{{ url_for('static', filename='imgs/isotipo-color.svg') }}" alt="EDteam"
                        width="75" height="40"></a>
            </figure>
            <nav class="menu">
                <a href="/dashboard/courses"> <i class="fa-solid fa-graduation-cap"></i> Cursos</a>
                <a href="/dashboard/courses/add"> <i class="fa-solid fa-rocket"></i> Agregar</a>
            </nav>
            <div class="username">
                <a href="/dashboard/user/account"> <i class="fa-solid fa-user"></i> {{ current_user.firstname }} {{ current_user.lastname }}</a>
                <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> salir</a>
            </div>
        </header>

        <main class="content">
            {% block body_content %}

            {% endblock body_content %}
        </main>

    </div>


</body>

</html>

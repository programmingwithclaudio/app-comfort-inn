<!-- add_booking.html -->
{% extends 'dashboard_base.html' %}
{% block main_content %}
    <h2 class="section-header">Añadir Reserva</h2>
    <div class="form-model">
        <form method="POST" action="{{ url_for('admin.add_booking') }}">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.cid.label }} {{ form.cid }}
            </div>
            <div class="form-group">
                {{ form.status.label }} {{ form.status }}
            </div>
            <div class="form-group">
                {{ form.notes.label }} {{ form.notes }}
            </div>
            <button class="button add" type="submit">Añadir Reserva</button>
        </form>
    </div>
{% endblock %}
